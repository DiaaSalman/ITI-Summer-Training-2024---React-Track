<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITI | Task 02</title>
</head>

<body>
  <form>
    <table border="6">
      <tr>
        <th colspan="2">registration Form</th>
      </tr>
      <tr>
        <td>first name</td>
        <td><input type="text" name="firstName"></td>
      </tr>
      <tr>
        <td>Last name</td>
        <td><input type="text" name="lastName"></td>
      </tr>
      <tr>
        <td>User name</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Pass</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Track</td>
        <td>
          <select name="track">
            <option selected value="BI">BI</option>
            <option value="AI">AI</option>
            <option value="IS">IS</option>
            <option value="CS">CS</option>
            <option value="IT">IT</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="male"> Male <br>
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Favorites</td>
        <td>
          <input type="checkbox" name="favorites" value="football"> football<br>
          <input type="checkbox" name="favorites" value="basketball"> basketball<br>
          <input type="checkbox" name="favorites" value="games"> games<br>
          <input type="checkbox" name="favorites" value="reading"> reading<br>
          <input type="checkbox" name="favorites" value="swimming"> swimming<br>
          <input type="checkbox" name="favorites" value="travel"> travel
        </td>
      </tr>
      <tr>
        <td>description</td>
        <td><textarea name="description" rows="6" cols="20"></textarea></td>
      </tr>
      <tr>
        <td colspan="1">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="file">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
