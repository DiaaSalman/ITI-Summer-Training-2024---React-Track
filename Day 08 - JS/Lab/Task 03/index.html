<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Day 08 | Task 03</title>
</head>

<body>
  <main>
    <h1>Task 02 | Show State Messages</h1>
    <div class="container">
      <div class="buttons">
        <button class="error-btn">Error State</button>
        <button class="success-btn">Success State</button>
      </div>
      <div class="message error">
        <img src="./icons/error.svg" alt="Error Icon" class="error-icon">
        <div class="text">
          <h2>Error</h2>
          <p>Something went wrong. Please try again later.</p>
        </div>
      </div>
      <div class="message success">
        <img src="./icons/verify.svg" alt="Success Icon" class="success-icon">
        <div class="text">
          <h2>Success</h2>
          <p>Operation completed successfully. Well Done!</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
